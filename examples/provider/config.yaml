apiVersion: v1
kind: Namespace
metadata:
  name: default
---
apiVersion: v1
kind: Secret
metadata:
  namespace: default
  name: slicer-credentials
type: Opaque
stringData:
  # Replace with your actual Slicer API token
  # Can be found at /var/lib/slicer/auth/token
  token: "your-slicer-api-token"
---
apiVersion: template.crossplane.io/v1alpha1
kind: ProviderConfig
metadata:
  name: slicer
  namespace: default
spec:
  # Slicer API endpoint URL
  url: "http://127.0.0.1:8080"
  # Default host group for VM operations
  hostGroup: "api"
  credentials:
    source: Secret
    secretRef:
      namespace: default
      name: slicer-credentials
      key: token
---
apiVersion: template.crossplane.io/v1alpha1
kind: ClusterProviderConfig
metadata:
  name: default
spec:
  # Slicer API endpoint URL
  url: "http://127.0.0.1:8080"
  # Default host group for VM operations
  hostGroup: "api"
  credentials:
    source: Secret
    secretRef:
      namespace: default
      name: slicer-credentials
      key: token
